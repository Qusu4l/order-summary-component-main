<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="font-redHotDisplay text-[16px] bg-[#E0E8FF] flex items-center flex-col">
  <div class="w-full h-full absolute -z-10  bg-fixed bg-top bg-no-repeat"
    style="background-image: url('images/pattern-background-mobile.svg');"></div>
  <main class="w-[327px] h-[567px] rounded-[20px] bg-white mt-[71px] text-center ">
    <img class="rounded-t-[20px]" src="images/illustration-hero.svg">
    <h1 class="text-[22px] font-[900] text-[#1F2E55] mt-[32px] ">Order Summary</h1>

    <p class="w-[263px] h-[75px] text-[15px] font-[500] leading-[25px] text-[#717FA6] mt-[16px] ml-[32px]">
      You can now listen to
      millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="w-[279px] h-[81px] bg-[#F7F9FF] rounded-[11px] mt-[24px] ml-[24px] flex justify-center items-center">
      <div>
        <img class="w-[48px] h-[48px] ml-[16px]" src="images/icon-music.svg">
      </div>
      <div class="ml-[20px] text-left"> 
        <p class="text-[#1F2E55] text-[14px] leading-[18.52px] font-[900]">Annual Plan</p>
        <span class="text-[#717FA6] text-[14px] leading-[18.52px] font-[500]">$59.99/year</span>
      </div>
      <button class="text-[#382AE1] text-[13px] underline underline-offset-1 leading-[17.2px] font-[700] ml-[45px]">Change</button>
    </div>
    <button>
      Proceed to Payment
    </button>
    <button>
      Cancel Order
    </button>


  </main>
  <footer>
    <div class="text-center">
      Challenge by <a class="text-[11px] text-center text-blue-600" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-[11px] text-center text-blue-600" href="https://www.frontendmentor.io/profile/Qusu4l"
        target="_blank">Qusu4l</a>.
    </div>
  </footer>
</body>

</html>

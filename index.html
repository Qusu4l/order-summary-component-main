<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="font-redHotDisplay text-[16px] bg-[#E0E8FF] flex items-center flex-col">
  <div class="w-full h-full absolute -z-10 bg-contain bg-top bg-no-repeat" style="background-image: url('images/pattern-background-mobile.svg')
  "></div> 
  <main class="w-[327px] h-[567px] sm:w-[450px] sm:h-[679px] rounded-[20px] bg-white mt-[71px] text-center">
    <img class="rounded-t-[20px]" src="images/illustration-hero.svg">
    <h1 class="text-[22px] sm:text-[28px] font-[900] text-[#1F2E55] mt-[32px] sm:mt-[45px] ">Order Summary</h1>

    <p class="w-[263px] h-[75px] sm:w-[354px] sm:h-[78px] sm:ml-[48px] text-[15px] sm:text-[16px] font-[500] leading-[25px] text-[#717FA6] mt-[16px] ml-[32px]">
      You can now listen to
      millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="w-[279px] h-[81px] sm:w-[354px] sm:h-[98px] bg-[#F7F9FF] rounded-[11px] mt-[24px] ml-[24px] sm:mt-[20px] sm:ml-[48px] flex justify-center items-center">
      <div>
        <img class="w-[48px] h-[48px] ml-[16px]" src="images/icon-music.svg">
      </div>
      <div class="ml-[20px] sm:ml-[48px] text-left">
        <p class="text-[#1F2E55] text-[14px] sm:text-[16px] leading-[18.52px] font-[900]">Annual Plan</p>
        <span class="text-[#717FA6] text-[14px] sm:text-[16px] leading-[18.52px] font-[500]">$59.99/year</span>
      </div>
      <button
        class="text-[#382AE1] text-[13px] sm:text-[14px] hover:text-[#766CF1] hover:no-underline underline underline-offset-1 leading-[17.2px] font-[700] ml-[50px]">Change</button>
    </div>
    <div
      class="w-[279px] h-[50px] sm:w-[354px] bg-[#382AE1] hover:bg-[#766CF1] text-white mt-[24px] sm:mt-[32px] flex justify-center items-center ml-[24px] sm:ml-[48px] rounded-[11px] drop-shadow-[0_20px_20px_rgba(56,42,225,0.19)]">
      <button class="text-[15px] font-[900]">
        Proceed to Payment
      </button>
    </div>
    <div class="w-[96px] h-[20px] mt-[24px] ml-[115px] sm:mt-[32px] sm:ml-[176px] ">
      <button class="text-[#717FA6] hover:text-[#1F2E55] text-[15px] font-[900]">
        Cancel Order
      </button>
    </div>


  </main>
  <footer>
    <div class="text-center">
      Challenge by <a class="text-[11px] text-center text-blue-600" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-[11px] text-center text-blue-600" href="https://www.frontendmentor.io/profile/Qusu4l"
        target="_blank">Qusu4l</a>.
    </div>
  </footer>
</body>

</html>
